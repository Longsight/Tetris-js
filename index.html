<html>
<head>
<title>Just a JS Tetris clone</title>
<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
<link href='tetris.css' rel='stylesheet' type='text/css'>
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="tetris.js"></script>
<body>
<div id="container">
    <div class="side">
        <div class="info">
            NEXT<br />
            <canvas id="nextArea">
            </canvas>
        </div>
        <div class="info">
            <div class="button" id="start">START</div>
        </div>
        <div class="info">
            <div class="button" id="pause">PAUSE</div>
        </div>
    </div>
    <canvas id="playArea">
    </canvas>
    <div class="side">
        <div class="info">
            LEVEL<br /><span id="level"></span>
        </div>
        <div class="info">
            SCORE<br /><span id="score"></span>
        </div>
        <div class="info">
            LINES<br /><span id="lines"></span>
        </div>
    </div>
</div>
</body>
</html>
